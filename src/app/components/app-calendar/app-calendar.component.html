<section class="hero is-fullheight landing-herro-main">
  <div class="hero-title" [@initHeader]='initState'>
		<div class="container logo-container">
			<img
				class="logo-img"
				src="https://res.cloudinary.com/eesportfolio/image/upload/v1547928322/TYHR_Wordmark-CircleFill_White.png">
		</div>
  </div>
  <div class="hero-footer" [@initHeader]='initState'>
		<div class="container has-text-centered">
			<i class="material-icons down-arrow-icon">
					expand_more
			</i>
		</div>
  </div>
</section>
<section class="hero is-fullheight calendar-herro-main">
    <div class="hero-title">
			<div class="container">
				<h1 class="title is-1 calendar-title calendar-component-title"  [@scrollAnimation]="state">
						Class Calendar
				</h1>
			</div>
    </div>
    <div class="hero-body calendar-body"  [@scrollAnimation]="state">
			<div class="container">
				<healcode-widget 
					data-type="schedules"
					data-widget-partner="object"
					data-widget-id="1594754f6ce" 
					data-widget-version="1" >
				</healcode-widget>
			</div>
    </div>
</section>

<app-class-schedule></app-class-schedule>

<app-terms-of-services></app-terms-of-services>

<app-footer></app-footer>
