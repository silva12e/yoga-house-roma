<div class="contact-form-title">
  <h5 class="title is-5 primary-title-color">
    Send us a message
  </h5>
</div>
<form [formGroup]="contactForm" (ngSubmit)="submit()">
    <div class="contact-form-body">
        <div class="field">
          <div class="control">
            <input placeholder="Enter Your Name" type="text" formControlName="name" class="input" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="has-text-danger	">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
        </div>
            
        <div class="field">
          <div class="control">
              <input placeholder="Enter Your Email Address" type="email" formControlName="email" class="input" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="has-text-danger	">
                  <div *ngIf="f.email.errors.required">Email address is required</div>
              </div>
          </div>
        </div>
              
        <div class="field">
          <div class="control">
              <input placeholder="Enter Message Subject" type="text" formControlName="subject" class="input" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
              <div *ngIf="submitted && f.subject.errors" class="has-text-danger	">
                  <div *ngIf="f.subject.errors.required">Subject field is required</div>
              </div>
          </div>
        </div>
              
        <div class="field">
          <div class="control">
            <textarea formControlName="message" placeholder="Enter your Message" class="textarea" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
            <div *ngIf="submitted && f.message.errors" class="has-text-danger">
                <div *ngIf="f.message.errors.required">Message field is required</div>
            </div>
          </div>
        </div>
          
        <div class="field is-grouped">
          <div class="control">
            <button (click)="submit()" class="button is-primary is-inverted is-outlined form-button">Submit</button>
          </div>
        </div>
      </div>
</form>
